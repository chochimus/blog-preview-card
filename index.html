<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .attribution a:hover {
        color: hsl(228, 45%, 58%);
      }
      .attribution a:visited {
        color: purple;
      }
    </style>
  </head>
  <body>
    <main>
      <a class="card-link" href="#">
        <div class="card">
          <div class="card-image"></div>
          <div class="card-content">
            <div class="card-subject">Learning</div>
            <p class="card-date">Published 21 Dec 2023</p>
            <h1 class="card-title">HTML & CSS foundations</h1>
            <p class="card-description">
              These languages are the backbone of every website, defining
              structure, content. and presentation.
            </p>
            <div class="card-author">
              <img width="35px" src="./assets/images/image-avatar.webp" />
              <p>Greg Hooper</p>
            </div>
          </div>
        </div>
      </a>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/chochimus">Aaron Hoyos</a>.
      </div>
    </footer>
  </body>
</html>
